<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formularios HTML</h1>
    <!-- Formas DE ENVIO DE DADOS:
         Sincronas - Refresh/Sai Na Página
         ASSÍNCRONA - CONTINUA NA MESMA PÁGINA -->
    <form action="https://br.yahoo.com/" method="get">
        <label for="">Nome</label>
        <input type="text" id="nome" name="nome" value="My name is">

        <br><br>
        <label for="">Telefone</label>
        <input type="number" id="telefone" name="telefone">
        <br><br>

        <label for="">Idade</label>
        <input type="number" min="0" max="100" step="2" id="idade" name="idade">
        <br><br>

        <label for="Email">Email</label>
        <input type="email" name="email">
        <br><br>

        <label for="Email">Senha</label>
        <input type="password" name="senha">
        <br><br>

        <select name="estado" id="estado">
            <option value="">Selecione</option>
            <option value="ba">Bahia</option>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="go">Goiás</option>
        </select>
        <br><br>

        <label for="">Hobbies</label>
        <input type="checkbox" name="hobbies[]" value="filmes">Filmes
        <input type="checkbox" name="hobbies[]" value="games">Vídeo Game
        <input type="checkbox" name="hobbies[]" value="novela">Novela
        <input type="checkbox" name="hobbies[]" value="series">Séries
        <br><br>

        <label for="">Sexo</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">Masculino
        <input type="radio" id="feminino" name="sexo" value="feminino">Feminino
        <input type="radio" id="nao informado" name="sexo" value="nao-informado">Não Informado
        <br><br>

        <button type="submit">Enviar</button>
        <button type="button">Validar</button>
        <button type="reset">Limpar</button>
    </form>

</body>

</html>
